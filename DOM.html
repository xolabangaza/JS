<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 style="color: blueviolet;">DOM</h1>
    <input type="number" id="num1">
    <input type="number" id="num2">

    <button id="btnView">Add</button>
    <p style="font-size: 30px; color: blueviolet;">Display Results</p>
    <p style="color: rgb(224, 12, 243); width: 160px; height: 25px;" class="the-text" id="pText"></p>

    <div>

    </div>

    <script>
        let a = document.getElementById("num1");

            output.style.border =  '2px solid purple';
            let results = parseInt(a.value) + parseInt(b.value); 
            output.innerHTML = results
        })

            }else if(p.innerHTML == "ðŸ˜­"){

            }
        })
    </script>

</body>
</html>
